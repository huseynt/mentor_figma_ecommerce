<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font end -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <div class="header__left">
            <a class="header__left-head" href="#">Bandage</a>
        </div>

        <nav class="header__center">
            <div class="header__center-item"><a class="header__center-item-link" href="">Home</a></div>
            <div class="header__center-item">
                <a class="header__center-item-link" href="">
                    <span>Shop</span>
                    <img src="./assets/Vector.svg" alt="down">
                </a>
            </div>
            <div class="header__center-item"><a class="header__center-item-link" href="">About</a></div>
            <div class="header__center-item"><a class="header__center-item-link" href="">Blog</a></div>
            <div class="header__center-item"><a class="header__center-item-link" href="">Contact</a></div>
            <div class="header__center-item"><a class="header__center-item-link" href="">Pages</a></div>
        </nav>

        <div class="header__right">
            <div class="header__right-login">
                <div class="header__right-login-icon"><img class="header__right-login-icon-img" src="./assets/person.svg" alt=""></div>
                <a href="" class="header__right-login-link">Login / Register</a>
            </div>

            <div class="header__right-list">
                <a class="header__right-list-item" href="#">
                    <img class="header__right-list-item-icon" src="./assets/search.svg" alt="">
                </a>
                <a class="header__right-list-item" href="#">
                    <img class="header__right-list-item-icon" src="./assets/store.svg" alt="">
                    <p class="header__right-list-item-number">1</p>
                </a>
                <a class="header__right-list-item" href="#">
                    <img class="header__right-list-item-icon" src="./assets/heart.svg" alt="">
                    <p class="header__right-list-item-number">1</p>
                </a>
            </div>
        </div>
    </header>

        <!-- main -->
    <main class="main">

        <!-- section up -->
        <section class="main__up">

            <div class="main__up-center">
                <a href="#" class="main__up-left"><img src="./assets/left.svg" class="main__up-img"></a>
                <a href="#" class="main__up-right"><img src="./assets/right.svg" class="main__up-img"></a>
                <h1 class="main__up-center-head">GROCERIES DELIVERY</h1>
                <p class="main__up-center-paragraph">We know how large objects will act, but things on a small scale just do not act that way.</p>
                <button class="main__up-center-button">Start Now</button>
            </div>


            <div class="main__up-line">
                <div class="main__up-line-left"></div>
                <div class="main__up-line-right"></div>
            </div>


        </section>

        <!-- section down -->
        <section class="main__down">
            <div class="main__down-card">
                <div class="main__down-card-left">
                    <p class="main__down-card-left-up">Your Space</p>
                    <h2 class="main__down-card-left-head">Unique Life</h2>
                    <p class="main__down-card-left-down">Explore Items</p>
                </div>

                <div class="main__down-card-right">
                    <img class="main__down-card-right-img" src="./assets/product-cover-5.png" alt="">
                </div>
            </div>

            <div class="main__down-card">
                <div class="main__down-card-left">
                    <p class="main__down-card-left-up">Your Space</p>
                    <h2 class="main__down-card-left-head">Unique Life</h2>
                    <p class="main__down-card-left-down">Explore Items</p>
                </div>

                <div class="main__down-card-right">
                    <img class="main__down-card-right-img" src="./assets/product-cover-6.png" alt="">
                </div>
            </div>

            <div class="main__down-card">
                <div class="main__down-card-left">
                    <p class="main__down-card-left-up">Your Space</p>
                    <h2 class="main__down-card-left-head">Unique Life</h2>
                    <p class="main__down-card-left-down">Explore Items</p>
                </div>

                <div class="main__down-card-right">
                    <img class="main__down-card-right-img" src="./assets/product-cover-7.png" alt="">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
